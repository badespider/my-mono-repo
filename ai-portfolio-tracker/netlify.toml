[build]
  publish = ".next"
  command = "npm run build"
  
[build.environment]
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  NPM_FLAGS = "--prefix=/opt/buildhome/.local"

# Build plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Redirects and rewrites
[[redirects]]
  from = "/dashboard"
  to = "/"
  status = 302

[[redirects]]
  from = "/healthz"
  to = "/api/health"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Branch deploy contexts
[context.production]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_APP_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_APP_ENV = "preview" }

[context.branch-deploy]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_APP_ENV = "development" }

# Functions
[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"

# Dev settings
[dev]
  command = "npm run dev"
  port = 3000
  publish = ".next"
  autoLaunch = false
